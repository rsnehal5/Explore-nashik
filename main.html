<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Nashik</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="WÄ±ne.png" alt="Explore Nashik Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#attractions">Attraction</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <a href="login.html" class="login-btn">Login</a>
        </nav>
    </header>
    
    <!-- Home Page Content -->
    <section class="home">
        <h1 class="title">Explore Nashik</h1>
        <p class="slogan">The Wine Capital & Divine Destination</p>
    </section>

    <!-- Attraction Page -->
    <section id="attractions" class="attractions">
        <h2 class="section-title">Attraction</h2>
        <div class="blocks">
            <div class="block">
                <img src="images/temple.jpg" alt="Temple">
                <button class="see-more">See More</button>
            </div>
            <div class="block">
                <img src="images/vineyard.jpg" alt="Vineyard">
                <button class="see-more">See More</button>
            </div>
            <div class="block">
                <img src="images/food.jpg" alt="Food">
                <button class="see-more">See More</button>
            </div>
            <div class="block">
                <img src="images/hills.jpg" alt="Hills">
                <button class="see-more">See More</button>
            </div>
            <div class="block">
                <img src="images/waterfall.jpg" alt="Waterfall">
                <button class="see-more">See More</button>
            </div>
        </div>
    </section>

    <!-- Temple Page -->
    <section id="temples" class="temples">
        <h2 class="section-title">Temple</h2>
        <div class="temple-grid">
            <div class="temple-block"><img src="images/temple1.jpg"><h3>Kalaram Temple</h3><button class="explore-btn">Explore</button></div>
            <div class="temple-block"><img src="images/temple2.jpg"><h3>Trimbakeshwar</h3><button class="explore-btn">Explore</button></div>
            <div class="temple-block"><img src="images/temple3.jpg"><h3>Muktidham</h3><button class="explore-btn">Explore</button></div>
            <div class="temple-block"><img src="images/temple4.jpg"><h3>Saptashrungi</h3><button class="explore-btn">Explore</button></div>
            <div class="temple-block"><img src="images/temple5.jpg"><h3>Sundarnarayan</h3><button class="explore-btn">Explore</button></div>
            <div class="temple-block"><img src="images/temple6.jpg"><h3>Kapaleshwar</h3><button class="explore-btn">Explore</button></div>
            <div class="temple-block"><img src="images/temple7.jpg"><h3>Shree Saptshrungi</h3><button class="explore-btn">Explore</button></div>
            <div class="temple-block"><img src="images/temple8.jpg"><h3>Navshya Ganpati</h3><button class="explore-btn">Explore</button></div>
            <div class="temple-block"><img src="images/temple9.jpg"><h3>Gondeshwar</h3><button class="explore-btn">Explore</button></div>
        </div>
    </section>

    <script src="script.js"></script>
