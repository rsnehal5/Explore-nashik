
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Nashik - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: #f0f8f1;
        }
        .image-section {
            flex: 1;
            background: url('sign4.jpg.webp') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            color: #333;
        }
        .container {
            background: rgba(0, 128, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #2e7d32;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #2e7d32;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #2e7d32;
            border-radius: 5px;
            background: #f0fff4;
            color: #333;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #2e7d32;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #1b5e20;
        }
        .login-link {
            margin-top: 10px;
            display: block;
            color: #2e7d32;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="image-section">
       
    </div>
    <div class="form-section">
        <div class="container">
            <h1>Explore Nashik</h1>
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <a href="index.html" class="login-link">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
